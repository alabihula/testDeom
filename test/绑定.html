		Function.prototype.method = function(name,fun) {
			if(this[name]) return this;
			this[name] = fun;
			return this;
		}
		
		function str(a,b) {
			return a+b;
		}
		str.method("addd",function() {
			var arrSlice = Array.prototype.slice;
			var temStr = arrSlice.call(arguments).slice(0,1);
			var that = this;
			return function() {
				return that.apply(null,temStr.concat(arrSlice.call(arguments)));
			}
		})
		var str_ = str.addd("temstr");
		console.log(str_("after"));
		console.log(str_("111111111111"));
