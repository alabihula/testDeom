<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script src="js/jquery-3.1.0.min.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">
		div{
			border: 1px black solid;
		}
		.box1{
			width: 200px;
			height: 200px;
		}
		.box2{
			width: 100px;
			height: 100px;
		}
		.box3{
			width: 50px;
			height: 50px;
		}
	</style>
	<body>
		<div class="box1">
			box1
			<div class="box2">
				box2
				<div class="box3">
					box3
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		$('.box1').on('click',function() {
			console.log("本身box1");
		})
		$('.box1').on('click','.box3',function() {
			console.log("触发box3");
		})
	</script>
</html>
