<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{
			height: 100px;
		}
		.box{
			float: left;
			width: 100%;
		}
		.center{
			padding-left: 100px;
			padding-right: 200px;
			background: red;
		}
		.left{
			width: 100px;
			float: left;
			background: green;
			margin-left: -100%;
		}
		.right{
			width: 200px;
			float: left;
			background: rgb(0, 88, 252);
			margin-left: -200px;
		}
	</style>
	<body>
		<div class="box">
			<div class="center">
				
			</div>
		</div>
		<div class="left">
			
		</div>
		<div class="right">
			
		</div>
	</body>
</html>
