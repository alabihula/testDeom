<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
   <div class="app">
       <h1>{{num}}</h1>
       <h2>{{comNum}}</h2>
       <p v-for="v in arr">{{v}}</p>
   </div>
</body>
<script>
     var app = new Vue({
        el:'.app',
        data:{
            num:1,
            arr:['a','b','c']
        },
        mounted() {
            // this.num = 2;
        },
        computed:{
            'comNum'() {
                return this.num+"------computed";
            }
        }
    })
</script>
</html>
