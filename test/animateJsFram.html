<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#box{
			height: 5px;
			width: 10px;
			background: black;
		}
	</style>
	<script src="js/requestAnimateFram.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	<body>
		
		<div id="box">
			
		</div>
		<script type="text/javascript">
			function addBox(num) {
				num--;
				if(num < 0) num = 60;
				num = num<10?("0"+num):num;
				$('#box').html(num);
				requestAnimationFrame(function() {
					addBox(num);
				});
			}
			addBox(60);
		</script>
	</body>
</html>
